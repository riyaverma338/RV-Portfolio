<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
    <title>Contact Us Form</title>
</head>
<style>
        
	body {
		background-image: linear-gradient(45deg,#f1effd,#ffeaef);
	}
	
	#feedback-page{
		text-align:center;
	}
	
	#text-feedback{
		width: 80%;
		padding-left: 10%;
		padding-right: 10%;
		background-color:white;
		text-align:center;
	}
	
	#form-main{
		width:100%;
		padding-top:50px;
		margin-bottom: 40px;
	}
	
	#form-div {
		background-color:#c9d1b2;
		padding-left:35px;
		padding-right:35px;
		padding-top:35px;
		padding-bottom:30px;
		width: 750px;
		margin: 0 auto;
	}
	
	.feedback-input {
		opacity:0.9;
		color:#0493bd;
		font-family: 'Montserrat', Helvetica, Arial, sans-serif;
	  font-weight:400;
		font-size: 18px;
		border-radius: 0;
		line-height: 22px;
		background-color: #fff;
	  border: 3px solid #fff;
		padding: 13px 13px 13px 13px;
		margin-bottom: 10px;
		width:100%;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		-ms-box-sizing: border-box;
		box-sizing: border-box;
	}
	
	.feedback-input:focus{
		background: #fff;
		box-shadow: 0;
		border: 3px solid #546156;
		color: #546156;
		outline: none;
	  padding: 13px 13px 13px 13px;
	}
	
	.focused{
		color:#30aed6;
		border:#30aed6 solid 3px;
	}
	
	/* Icons ---------------------------------- */
	#name{
		background-size: 30px 30px;
		background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	#name:focus{
		background-size: 30px 30px;
		background-position: 8px 5px;
	  background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	#email{
		background-size: 30px 30px;
		background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	#email:focus{
		background-size: 30px 30px;
	  background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	#message{
		background-size: 30px 30px;
		background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	input:hover,
	input:focus {
		background-color:white;
	}
	
	#button-blue{
		font-family: 'Montserrat', Helvetica, Arial,  sans-serif;
		float:left;
		width: 100%;
		border: #fbfbfb solid 4px;
		cursor:pointer;
		background-color: #d08c60;
		color:white;
		font-size:20px;
		padding-top:12px;
		padding-bottom:12px;
		-webkit-transition: all 0.3s;
		-moz-transition: all 0.3s;
		transition: all 0.3s;
	}
	
	#button-blue:hover{
		background-color: rgba(0,0,0,0);
		color: #d08c60;
	}
		
	.submit:hover {
		color: #d08c60;
	}
		
	.ease {
	  border-top:3px #3c3c3c solid;
		width: 0px;
		height: 60px;
		background-color: #fbfbfb;
		-webkit-transition: .3s ease;
		-moz-transition: .3s ease;
		-o-transition: .3s ease;
		-ms-transition: .3s ease;
		transition: .3s ease;
	}
	
	.submit:hover .ease{
	  width:100%;
	  background-color:white;
	}
	
	@media screen and (max-width: 600px) {
		#form-div{
			width: 100%;
			padding-left: 3%;
			padding-right: 3%;
		}
		#form-main{
			padding-left: 10px !important;
			padding-right: 10px !important;
		}
	}
	
	</style>
<body>
	
    <div class="nav" style="justify-content: center; display: flex; align-items: center; margin-top: 30px;">
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="./about.html" style="color: rgb(195, 112, 85);">About</a>
          </li>
          <a href="./Riya Verma_Resume.pdf"><button class="resume" >Resume</button></a>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./contact.html" style="color: rgb(195, 112, 85);">Contact</a>

          </li>
       
        
</div>
    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form1">
        <p>
        <input type="text" id="name" placeholder="Name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input">
    </p>
        <p>
        <input type="text" id="email" class="validate[required,custom[email]] feedback-input" placeholder="Email">
    </p>
	<p>
        <input type="text" id="subject" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Subject">
	</p>
		<p class="text">
        <textarea type="text" id="message" style="width: 100%;
        height: 120px;
        line-height: 150%;" class="validate[required,length[6,300]] feedback-input" placeholder="Message"></textarea>
        </p>
    </form>
	<div class="submit">
	<button onclick="sendEmail()" id="button-blue">SEND</button>
	<div class="ease"></div>
	</div>
    </div>

    </div>   
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

	emailjs.init("user_Imm1AZln2YvNo7syWaBSB");
	})();
	</script>   
	<script src="./contact.js"></script> 
</body>
</html>
