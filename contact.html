<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us Form</title>
	<script src="./contact.js"></script> 
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
	<script type="text/javascript">
	(function() {
	emailjs.init("user_Imm1AZln2YvNo7syWaBSB");
	})();
	</script>
</head>
<style>
        
	body {
		background-image: linear-gradient(45deg,#f1effd,#ffeaef);
	}
	
	#feedback-page{
		text-align:center;
	}
	
	#text-feedback{
		width: 80%;
		padding-left: 10%;
		padding-right: 10%;
		background-color:white;
		text-align:center;
	}
	
	#form-main{
		width:100%;
		padding-top:50px;
	}
	
	#form-div {
		background-color:#3c3c3c;
		padding-left:35px;
		padding-right:35px;
		padding-top:35px;
		padding-bottom:50px;
		width: 750px;
		margin: 0 auto;
	}
	
	.feedback-input {
		opacity:0.9;
		color:#0493bd;
		font-family: 'Montserrat', Helvetica, Arial, sans-serif;
	  font-weight:400;
		font-size: 18px;
		border-radius: 0;
		line-height: 22px;
		background-color: #fbfbfb;
	  border: 3px solid #fbfbfb;
		padding: 13px 13px 13px 13px;
		margin-bottom: 10px;
		width:100%;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		-ms-box-sizing: border-box;
		box-sizing: border-box;
	}
	
	.feedback-input:focus{
		background: #fff;
		box-shadow: 0;
		border: 3px solid #3498db;
		color: #3498db;
		outline: none;
	  padding: 13px 13px 13px 13px;
	}
	
	.focused{
		color:#30aed6;
		border:#30aed6 solid 3px;
	}
	
	/* Icons ---------------------------------- */
	#name{
		background-size: 30px 30px;
		background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	#name:focus{
		background-size: 30px 30px;
		background-position: 8px 5px;
	  background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	#email{
		background-size: 30px 30px;
		background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	#email:focus{
		background-size: 30px 30px;
	  background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	#message{
		background-size: 30px 30px;
		background-position: 11px 8px;
		background-repeat: no-repeat;
	}
	
	input:hover,
	input:focus {
		background-color:white;
	}
	
	#button-blue{
		font-family: 'Montserrat', Helvetica, Arial,  sans-serif;
		float:left;
		width: 100%;
		border: #fbfbfb solid 4px;
		cursor:pointer;
		background-color: #3498db;
		color:white;
		font-size:24px;
		padding-top:12px;
		padding-bottom:12px;
		-webkit-transition: all 0.3s;
		-moz-transition: all 0.3s;
		transition: all 0.3s;
	}
	
	#button-blue:hover{
		background-color: rgba(0,0,0,0);
		color: #0493bd;
	}
		
	.submit:hover {
		color: #3498db;
	}
		
	.ease {
	  border-top:3px #3c3c3c solid;
		width: 0px;
		height: 55px;
		background-color: #fbfbfb;
		-webkit-transition: .3s ease;
		-moz-transition: .3s ease;
		-o-transition: .3s ease;
		-ms-transition: .3s ease;
		transition: .3s ease;
	}
	
	.submit:hover .ease{
	  width:100%;
	  background-color:white;
	}
	
	@media only screen and (max-width: 580px) {
		#form-div{
			left: 3%;
			margin-right: 3%;
			width: 88%;
			margin-left: 0;
			padding-left: 3%;
			padding-right: 3%;
		}
	}
	
	</style>
<body>
    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form1">
        <p>
        <input type="text" id="name" placeholder="Name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input">
    </p>
        <p>
        <input type="text" id="email" class="validate[required,custom[email]] feedback-input" placeholder="Email">
    </p>
        <input type="text" id="subject" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Subject">
        <p class="text">
        <textarea type="text" id="message" style="width: 100%;
        height: 120px;
        line-height: 150%;" class="validate[required,length[6,300]] feedback-input" placeholder="Message"></textarea>
        </p>
        <div class="submit">
        <button onclick="sendEmail()" id="button-blue">SEND</button>
		<div class="ease"></div>
        </div>
    </form>
        </div>

    </div>      
</body>
</html>
